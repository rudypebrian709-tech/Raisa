<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Selamat Ulang Tahun, Enjel! ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
<style>
/* --- GLOBAL --- */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Lato', sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  background: url('surat.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  overflow-x:hidden;
}

/* Overlay semi-transparan agar teks tetap terbaca */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:0;
}

/* Pastikan card & teks tetap di atas overlay */
.card, .marquee, .particle-container {position:relative; z-index:1;}

/* --- MARQUEE --- */
.marquee {
  position:sticky; top:0; width:100%; overflow:hidden; z-index:2;
  background:rgba(240,248,255,0.85);
  border-bottom:3px solid #003049;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
.marquee p {
  display:inline-block;
  font-family:'Oswald',sans-serif;
  font-weight:700;
  font-size:2em;
  color:#ffc300;
  white-space:nowrap;
  padding:12px 0;
  animation:scroll 15s linear infinite;
  letter-spacing:2px;
  text-transform:uppercase;
  text-shadow:0 0 8px #ffc300,0 0 12px #ffec99;
}
@keyframes scroll {
  0%{transform:translateX(100%);}
  100%{transform:translateX(-100%);}
}

/* --- CARD --- */
.card {
  background:rgba(255,255,255,0.95);
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  width:90%; max-width:700px;
  margin:30px 0;
  overflow:hidden;
  padding:20px;
  text-align:center;
  position:relative;
  z-index:2;
}

/* --- PHOTO --- */
.card img {
  width:160px; height:160px;
  border-radius:50%;
  border:4px solid #fff;
  object-fit:cover;
  box-shadow:0 0 20px #ffc300,0 0 0 4px #fff; /* glow lebih terang */
}
.card h1 {
  font-family:'Oswald',sans-serif;
  color:#fff;
  font-size:2.4em;
  margin:10px 0 5px 0;
  text-transform:uppercase;
  text-shadow:0 0 6px #ffc300,0 0 12px #ffec99;
}
.card p.emoji {
  font-size:1.2em;
  margin-bottom:20px;
  color:#f0f8ff;
}

/* --- CONTENT SLIDE --- */
.content-slide {
  font-size:1em;
  line-height:1.7;
  color:#334;
  padding:0 10px;
  min-height:80px;
  opacity:1;
  transition: opacity 0.5s ease;
}
.content-slide .emphasis {font-weight:700; color:#e63946;}

/* --- BUTTON --- */
.next-btn {
  margin-top:15px;
  background:#0077b6;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  font-size:1em;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 5px rgba(0,0,0,0.3);
}
.next-btn:hover {background:#00b4d8;}

/* --- PARTICLE --- */
.particle-container {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.particle {
  position:absolute;
  font-size:20px;
  opacity:0;
  animation:fall linear forwards;
}
@keyframes fall {
  0%{transform:translateY(-10vh) rotate(0deg); opacity:1;}
  100%{transform:translateY(110vh) rotate(720deg); opacity:0;}
}

/* --- RESPONSIVE --- */
@media(max-width:600px){
  .card img{width:130px;height:130px;}
  .marquee p{font-size:1.4em;}
  .card h1{font-size:1.8em;}
}
</style>
</head>
<body>

<div class="particle-container" id="particles"></div>

<div class="marquee">
  <p>‚ú® HAPPY BIRTHDAY, ENJEL! SEMOGA TAHUN INI MEMBAWA KEBERKAHAN ‚ú®</p>
</div>

<div class="card">
  <!-- FOTO ENJEL TETAP DI CARD -->
  <img src="foto.jpg" alt="Enjel">
  <h1>HAPPY BIRTHDAY, ENJEL!</h1>
  <p class="emoji">ü´∞üèªüíó</p>
  <div class="content-slide" id="contentSlide"></div>
  <button class="next-btn" id="nextBtn">Lanjut...</button>
</div>

<script>
// --- Particle ---
const particleContainer = document.getElementById('particles');
const icons = ['üíó','‚ú®','‚úèÔ∏è','üìù'];
const maxParticles = 20;
let particles = [];
function createParticle(){
  if(particles.length >= maxParticles) return;
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.innerText = icons[Math.floor(Math.random()*icons.length)];
  const size = Math.random()*15 + 15;
  particle.style.fontSize = size+'px';
  particle.style.left = Math.random()*100+'vw';
  particle.style.animationDuration = (Math.random()*6+6)+'s';
  particle.style.animationDelay = (Math.random()*5)+'s';
  particleContainer.appendChild(particle);
  particles.push(particle);
  particle.addEventListener('animationend', ()=>{
    particle.remove();
    particles = particles.filter(p=>p!==particle);
    createParticle();
  });
}
for(let i=0;i<maxParticles;i++) createParticle();

// --- Content slide with fade ---
const slides = [
  `Pada tgl <strong>25 November 2025</strong>, semoga langkahmu semakin mantap menuju <span class="emphasis">cita-cita sebagai penulis</span>. Teruslah percaya pada proses dan keunikan dirimu sendiri.`,
  `Untuk keluargamu, semoga masa kejayaan yang dinantikan hadir dalam bentuk yang lebih membahagiakan. Kamu adalah sumber inspirasi penting bagi perubahan itu.`,
  `Semoga tahun ini menjadi babak baru yang membawa kebaikan dan kesempatan yang kamu butuhkan. Tetaplah menjadi Enjel yang berhati baik dan penuh impian.`,
  `‚úø‚ú® Dari aku manusia imoouupp üòô, makasii udaah jadi teman baik aku ‚ú®‚úø`
];

let currentSlide = 0;
const contentSlide = document.getElementById('contentSlide');
const nextBtn = document.getElementById('nextBtn');

function showSlide(index){
  contentSlide.style.opacity = 0;
  setTimeout(() => {
    contentSlide.innerHTML = slides[index];
    contentSlide.style.opacity = 1;
  }, 300);
}

nextBtn.addEventListener('click', ()=>{
  showSlide(currentSlide);
  currentSlide++;
  if(currentSlide >= slides.length) nextBtn.style.display='none';
});

// Slide pertama otomatis
showSlide(0);
currentSlide = 1;
</script>

</body>
</html>
